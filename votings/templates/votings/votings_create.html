{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block page_content %}

    <h2>New voting for  {{assembly.name_text}} </h2>

        {% csrf_token %}
        {{ form | crispy}}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
    
{% endblock %}
